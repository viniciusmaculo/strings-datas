<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T6</title>
    <link href="/css/style.css" rel="stylesheet">
    <script src="/script/script.js"></script>
</head>
<body>

<header>
    <h1>Laboratório de JavaScript - Marcus Vinícius da Silva Maçulo</h1>
    <h2>Strings e Datas</h2>
</header>

<main>

    <!-- BOTÕES NO SITE -->
    
    <div id="conteiner">

        <!-- 1 -->
        <div class="conteiner-item">
            <input type="text" id="txt1" placeholder="Inverte caracteres">
            <button onclick="inverterString()">Resultado</button>
            <div id="res1"></div>
        </div>

        <!-- 2 -->
        <div class="conteiner-item">
            <input type="text" id="txt2" placeholder="Vogais em negrito">
            <button onclick="negrito()">Resultado</button>
            <div id="res2"></div>
        </div>

        <!-- 3 -->
        <div class="conteiner-item">
            <input type="text" id="txt3" placeholder="Indica repetições no texto">
            <button onclick="separarTexto()">Resultado</button>
            <div id="res3"></div>
        </div>

        <!-- 4 --> 
        <div class="conteiner-item">
            <input type="text" id="txt4" placeholder="Texto">
            <input type="text" id="txt4-palavra" placeholder="Localize a palavra desejada">
            <button onclick="localiza()">Localiza</button>
            <input type="text" id="txt4-novaPalavra" placeholder="Altere a palavra localizada">
            <button onclick="substitui()">Substitui</button>
            <div id="res4"></div>
        </div>

        <!-- 5 --> 
        <div class="conteiner-item">
            <input type="text" id="txt5" placeholder="Maior ocorrência da palavra">
            <button onclick="maiorOcorrencia()">Resultado</button>
            <div id="res5"></div>
        </div>

        <!-- 6 -->
        <div class="conteiner-item">
            <input type="text" id="txt6" placeholder="Idade em dias (Insira data)">
            <button onclick="diasVividos()">Resultado</button>
            <div id="res6"></div>
        </div>

        <!-- 7 -->
        <div class="conteiner-item">
            <input type="text" id="txt7" placeholder="Informa a data por extenso">
            <button onclick="dataExtenso()">Resultado</button>
            <div id="res7"></div>
        </div>

        <!-- 8 -->
        <div class="conteiner-item">
            <input type="text" id="txt8" placeholder="Data 1">
            <input type="text" id="txt8.1" placeholder="Data 2">
            <button onclick="distanciaSemanas()">Resultado</button>
            <div id="res8"></div>
        </div>

        <!-- 9 --> 
        <div class="conteiner-item">
            <input type="text" id="txt9" placeholder="Classificar texto">
            <button onclick="classificarTexto()">Resultado</button>
            <div id="res9"></div>
        </div>

        <!-- 10 --> 
        <div class="conteiner-item">
            <input type="text" id="txt10" placeholder="Codifica o texto">
            <button onclick="codifica()">Resultado</button>
            <div id="res10"></div>
        </div>

    </div>
